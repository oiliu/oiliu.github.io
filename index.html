<!DOCTYPE html>
<html charset="utf-8">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta property="qc:admins" content="71140565341567140526177" />
    <title>shiaqiang's blog</title>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="http://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js" data-appid="101282842" data-redirecturi="http://oiliu.github.io/qc_back.html" charset="utf-8"></script>
    <script src="js/lotqq.js"></script>
    <script type="text/javascript">
        QC.Login({                  //按默认样式插入QQ登录按钮
            btnId: "qq_login_btn"	//插入按钮的节点id
        });
        $(function () {
            $("button").on("click", function () {
                getMess();
            })
        });
        function getMess() {
            $.lotqq('101282842', 'http://oiliu.github.io/qc_back.html', 'qq_login_btn', function (data) {
                //回调函数，进行一些你需要的存储~~~（data数组有你需要的数据）
                console.log('Name:' + data.Name);
                console.log('OpenId:' + data.OpenId);
                console.log('AccessToken:' + data.AccessToken);
                console.log('Figureurl:' + data.Figureurl);

                console.log(data);
                $.ajax({
                    type: "GET",
                    dataType: "jsonp",
                    url: "https://graph.qq.com/user/get_user_info?oauth_consumer_key=101282842&access_token=" + data.AccessToken
                        + "&openid=" + data.OpenId + "&format=text&state=test",
                    success: function (data) {
                        console.log(data);
                    }
                });
            });
        }
    </script>
</head>
<body>
    <span id="qq_login_btn"></span>
    <button>获取</button>
</body>
</html>
