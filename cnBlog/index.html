<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>博客园大牛</title>
	<script src="http://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			loadInfo();
		});
		function loadInfo() {
		  $.getJSON("data.json", function(data) {
		  	    var arr =[20,25,26,23,10,15,35];
		        //解析数组
		        $.each(data, function(i, item) {
		  	        var index = Math.floor((Math.random()*arr.length)); 
		            $("#info").append(
		            	    (i+1)+":"+
		                    "<a style='margin:10px;font-size: "+arr[index]+"px;' href='"+item.line+"'>" + item.no + "</a>");
		        });
	        });
		}
	</script>
</head>
<body id="info" style="background-color: #f5f5d5;">

</body>
</html>
