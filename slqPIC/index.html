<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>去大理;</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <style>

    <script type="text/javascript">
        $(function () {
            $("#photosDemo").append('<img class="imgClass" layer-src="images/img/img101.jpg" layer-pid="" src="images/img/img101.jpg" alt="">');
            $("#photosDemo").append('<img class="imgClass" layer-src="images/img/img59.jpg" layer-pid="" src="images/img/img59.jpg" alt="">');

</head>
<body style="overflow-y: hidden;">
    <div class="box">
        <h2><img class="imgTitle" src="images/i.png" />风雨丛中住着一只南飞的雁,</h2>
    </div>
    <div class="box" id="boxContent">
        <div style="vertical-align:middle">
            <div id="photosDemo" class="photos-demo" style="text-align: center;vertical-align:middle">

            </div>
        </div>
    </div>
    <div class="box" style="padding:0px;text-align:center">
        <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=280 height=52 src="http://music.163.com/outchain/player?type=2&id=29771418&auto=1&height=32"></iframe>
    </div>
    <script>
        $(function () {
                var system = { 
                    win: false, 
                    mac: false, 
                    xll: false, 
                    ipad:false 
                }; 
                //检测平台 
                var p = navigator.platform; 
                system.win = p.indexOf("Win") == 0; 
                system.mac = p.indexOf("Mac") == 0; 
                system.x11 = (p == "X11") || (p.indexOf("Linux") == 0); 
                system.ipad = (navigator.userAgent.match(/iPad/i) != null)?true:false; 
                //跳转语句，如果是手机访问就自动跳转到wap.baidu.com页面 
                if (system.win || system.mac || system.xll||system.ipad) { 
                    $('#boxContent').height($(window).height() - 315);
                    $('.imgClass').height(($(window).height() - 315) / 3-3);
                    $(window).resize(function () {
                        $('#boxContent').height($(window).height() - 315);
                        $('.imgClass').height(($(window).height() - 315) / 3-3);
                    });
                } else { 
                    $("body").css({"overflow-y":"auto"});
                } 
        })
        ;!function () {
            layer.ready(function () {
                //使用相册
                layer.photos({
                    photos: '#photosDemo'
                });
            });
        }();
    </script>
</body>
</html>
