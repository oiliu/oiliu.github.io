<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta id="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport">
	<title>登录</title>
	<link href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="http://res.layui.com/lay/lib/layer/skin/layer.css">
	<script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="http://res.layui.com/lay/lib/layer/layer.js"></script>
	<script type="text/javascript">
		$(function(){
			//layer.alert("1");
			$("#txtSubmit").click(function(){
                window.location.href="../list?t="+Math.random();
            });
		})
	</script>
</head>
<body>
    <div class="container" style="padding-top:40px">
        <form>
            <div class="col-sm-7">
                <div class="form-group">
                    <label for="name">账号</label>
                    <input type="text" class="form-control" id="txtName"
                        placeholder="请输入姓名">
                </div>
                <div class="form-group">
                    <label for="name">密码</label>
                    <input type="password" class="form-control" id="txtEmail"
                        placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <input type="button" id="txtSubmit" class="form-control btn btn-primary" value="登录">
                </div>
            </div> 
        </form> 
    </div>
</body>
</html>
