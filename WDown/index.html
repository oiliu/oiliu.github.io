<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta id="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport">
	<title>下载</title>
	<script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-2.1.4.min.js"></script>
	<script type="text/javascript">
		function isWeiXin(){
			var ua = window.navigator.userAgent.toLowerCase();
			if(ua.match(/MicroMessenger/i) == 'micromessenger'){
				return true;
			}else{
				return false;
			}
		} 
		$(function(){
			if(isWeiXin())
			{
				$("#img1").css("display","none");
				$("#img2").css("display","block");
			}else
			{
				$("#img1").css("display","block");
				$("#img2").css("display","none");
			}
			$("#divButton").width($(window).width());

		})
	</script>
	<style type="text/css">
		*{margin:0px;padding:0px;}
		body{
			overflow:hidden;
		}
		#divButton{
			margin: 0 auto;
			height: 100px;
			position: fixed;
			top: 300px;
			text-align: center;
		}
	</style>
</head>
<body>
	<img src="img/1.jpg" style="width:100%;height:100%" id="img1"/>
	<img src="img/2.png" style="width:100%;height:100%" id="img2"/>
	<div id="divButton">
		<ul>
			<li><a href="###">ios</a></li>
			<li><a href="###">Android</a></li>
		</ul>
	</div>
</body>
</html>
